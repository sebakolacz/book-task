<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>book-task</title>
    <!-- Favicon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />
    <!-- Main css file -->
    <link rel="stylesheet" href="css/index.min.css" />
    <!-- Custom styles -->
    <style></style>
  </head>

  <body>
    <!-- Start your project here-->
    <form class="form">
      <h1 class="form__name">Przeczytaj książkę!</h1>

      <label for="title" class="form__label">Tytuł</label>
      <input class="form__title" id="title" placeholder="To"/>

      <label for="author" class="form__label">Autor</label>
      <input class="form__author" id="author" placeholder="Stephen King"/>

      <label for="category" class="form__label">Kategoria</label>
      <select class="form__category" id="category">
        <option value="">-Wybierz kategorię-</option>
        <option value="kryminał">kryminał</option>
        <option value="sci-fi">sci-fi</option>
        <option value="fantasy">fantasy</option>
        <option value="poezja">poezja</option>
        <option value="dramat">dramat</option>
        <option value="nauki ścisłe">nauki ścisłe</option>
      </select>

      <div class="form__creating-category">
        <input
          type="text"
          class="form__creating-category-input"
          placeholder="Nowa kategoria.."
        />
        <button class="form__creating-category-btn">
          Dodaj nową kategorię
        </button>
      </div>

      <label for="priority" class="form__label">Priorytet 1 - 5</label>
      <input class="form__priority" type="range" min="1" max="5" />

      <button class="form__submit" type="submit">Dodaj</button>
      <input
        class="form__search"
        type="text"
        placeholder="Wyszukaj książkę.."
      />
    </form>

    <table class="table__to-read">
      <thead>
        <h1 class="table__to-read-title">Do przeczytania</h1>
        <tr class="table__to-read-headers">
          <th class="table__to-read-header">Tytuł</th>
          <th class="table__to-read-header">Autor</th>
          <th class="table__to-read-header">Kategoria</th>
          <th class="table__to-read-header">Pr.</th>
        </tr>
      </thead>
      <tbody class="table__to-read-body">
      </tbody>
    </table>
    <div class="table__to-read-quantity"></div>

    <table class="table__readed">
      <thead>
          <h1 class="table__readed-title">Przeczytane</h1>
          <tr class="table__readed-headers">
            <th class="table__readed-header">Tytuł</th>
            <th class="table__readed-header">Autor</th>
            <th class="table__readed-header">Kategoria</th>
            <th class="table__readed-header">Pr.</th>
          </tr>
      </thead>
      <tbody class="table__readed-body">
      </tbody>
    </table>
    <button class="print">Drukuj</button>
    <!-- End your project here-->
  </body>
  <!-- Main js file -->
  <script type="text/javascript" src="js/index.min.js"></script>
  <!-- Custom scripts -->
  <script type="text/javascript"></script>
</html>
